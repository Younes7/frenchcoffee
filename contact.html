<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>French Coffee</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/bootflat/bootflat/js/icheck.min.js"></script>
    <script src="node_modules/bootflat/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="node_modules/bootflat/bootflat/js/jquery.fs.stepper.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="node_modules/bootflat/bootflat/css/bootflat.min.css"/>
    <link rel="stylesheet" href="css/headerFooter.css"/>


</head>
<body>   <!-- Static navbar -->
<header>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <!-- Bouton pour menu responsive -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-menu-hamburger"></span>

                </button>

                <a class="navbar-brand" href="#"><i class="fa fa-coffee fa-lg" aria-hidden="true"> French Coffee </i>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Accueil</a></li>
                    <li><a href="#about">Nos produits</a></li>
                    <li><a href="#contact">Contactez-nous</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./">Venez déguster un café !</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Contenu  -->
<div class="container-fluid">
      <form class="formulaire" id="formulaire"action="index.html" method="post">
  <div class="row">

    <div class="col-md-12 leEvent">

    </div>

  </div>
  <div class="row">
    <div class="col-md-12 leEvent">
<div class=" col-md-4 labelONE">
  <label for="NOM">Veuillez entrer votre prénom,
  nom : </label>
</div>
<div class="col-md-offset-2 col-md-5 inputONE">
  <input type="text" id="nom" name="" size="40%"placeholder="Prénom, Nom"value="" required> <br><span id="attention"></span>
</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 leEvent">
<div class=" col-md-3 labelTWO">
  <label for="ADRESSE">Veuillez saisir votre adresse : </label>
</div>
  <div class="col-md-offset-2 col-md-5 inputTWO">
    <input id="adresse" type="text" name="" size="40%"placeholder="Adresse" value="" required><br> <span id="attentionAdresse"></span>
  </div>

</div>

    </div>
    <div class="row">
      <div class="col-md-12 leEvent">
<div class="col-md-offset-3 col-md-3 codePostal">
  <input id="codePostal" type="number" placeholder="CodePostal" name="codePostale" value="" size="20%" required>
</div>
<div class="col-md-3 cowntry">
  <input type="text" name="" id="ville"placeholder="Ville" size="40%"value="" required>
</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 leEvent">
        <div class="col-md-3 leRien">
<label for="PAYS">Pays, région</label>
        </div>
      <div class="col-md-offset-2 col-md-5 leSelect">
        <select class="form-control" id="sel1">
      <option>France</option>
      <option>Belgique</option>
      <option>Suisse</option>
      <option>Outre- Mer</option>
    </select>
      </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12 leEvent">
        <div class="col-md-3 labelThree">
<label for="email">Saisissez votre email</label>
        </div>
        <div class="col-md-offset-2 col-md-5 tappeEmail">
<input type="email" id="mail" placeholder="Email"size="40%"name="" value="" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 leContact">
<div class="col-md-3 ecrire">
<label for="VOUS">Faites nous par de vos commentaires & suggestions</label>
</div>
<div class=" col-md-4 tappezText">
<textarea name="name"placeholder= "Vous pouvez écrire" rows="7" cols="40" required></textarea>
</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 envoyer">
<div class="col-md-offset-5 col-md-1 cliquer">
<button type="submit" name="button">Envoyer</button>
</div>
      </div>
    </div>
    </form>
  </div>


<!-- ./Contenu  -->


<footer>
    <div class="footer" id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-8  col-md-8 col-sm-4 col-xs-6 col-lg-offset-1 col-md-offset-1">
                    <h3> French Coffee et vous </h3>
                    <ul>
                        <li><a href="#"> Accueil </a></li>
                        <li><a href="#"> Nos produits </a></li>
                        <li><a href="#"> Nous contacter </a></li>
                        <li><a href="#"> Venez donc déguster un café ! </a></li>
                    </ul>
                </div>

                <div class="col-lg-3  col-md-3 col-sm-6 col-xs-12 ">
                    <h3> Newsletter</h3>
                    <ul>
                        <li>
                            <div class="input-append newsletter-box text-center">
                                <input type="text" class="full text-center" placeholder="Courriel ">
                                <button class="btn btn-default" type="button">M'inscrire <i
                                        class="fa fa-long-arrow-right"> </i></button>
                            </div>
                        </li>
                    </ul>
                    <ul class="social">
                        <li><a href="#"> <i class=" fa fa-facebook"> </i> </a></li>
                        <li><a href="#"> <i class="fa fa-twitter"> </i> </a></li>
                        <li><a href="#"> <i class="fa fa-google-plus"> </i> </a></li>
                        <li><a href="#"> <i class="fa fa-pinterest"> </i> </a></li>
                        <li><a href="#"> <i class="fa fa-youtube"> </i> </a></li>
                    </ul>
                </div>
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </div>
    <!--/.footer-->

    <div class="footer-bottom">
        <div class="container">
            <p class="pull-left"> French Coffee </p>
            <div class="pull-right">
                <ul class="nav nav-pills payments">
                    <li><i class="fa fa-cc-visa"></i></li>
                    <li><i class="fa fa-cc-mastercard"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <!--/.footer-bottom-->
</footer>

</body>
</html>
